<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body align="center">
	<form>
  	First name : <input type = "text" name = "first_name" />
  	<br>
  	<br>
  	Last name : <input type = "text" name = "last_name" />
  	<br>
  	<br>
  	User ID : <input type = "text" name = "user_id" />
    <br>
    <br>
    Password : <input type = "password" name = "password" />
    <br>
    <br>
    Address : <br />
    <textarea rows = "5" cols = "50" name = "address">Enter ...
    </textarea>
    <br>
    <br>
    Subjects : 
    <input type = "checkbox" name = "maths" value = "on"> Maths
    <input type = "checkbox" name = "physics" value = "on"> English
    <br>
    <br>
    Additional Subject : 
    <input type = "radio" name = "subject" value = "maths"> Computer Science
    <input type = "radio" name = "subject" value = "physics"> Biology
    <br>
    <br>
    Select Semester :
    <select name = "dropdown">
    	<option value = "SEM I" selected>SEM I</option>
    	<option value = "SEM II">SEM II</option>
    </select>
    <br>
    <br>
    Upload profile picture :
    <input type = "file" name = "fileupload" accept = "image/*" />
    <br>
    <br>
    <input type = "submit" name = "submit" value = "Submit" />
    <input type = "reset" name = "reset"  value = "Reset" />
  </form>
</body>
</html>
