<!DOCTYPE html>
<html> 
  
<head> 
    <title> Prime or not</title>  
</head> 
  
<body>
		<script> 
        function p() { 
            var n, i, flag = true; 
            n = document.myform.n.value; 
            n = parseInt(n) 
            for(i = 2; i <= n - 1; i++) 
            {
            	if (n % i == 0)
              { 
              	flag = false; 
                break; 
              }
            }
            if (flag == true) 
                {
                	alert(n + " is prime");
                }
            else
                {
                	alert(n + " is not prime");
                }
        } 
    </script>
    <center> 
        <h1>Check number is prime or not</h1> 
        <hr color="Green"> 
        <form name="myform"> 
            Enter the number: 
            <input type="text" name=n value=""> 
            <br><br> 
            <input type="button" value="Check" onClick="p()"> 
            <br> 
        </form> 
    </center> 
</body> 
  
</html>
