<!DOCTYPE html>
<html>
<head>
<title>Table with images</title>
</head>
	<body>
	<table align="center" border="1">
		<tr>
			<td><img src="1.png" border="3"/></td>
			<td><img src="2.png" border="3"/></td>
		</tr>
		<tr>
			<td colspan = "2"><img src="3.png" border="3" align = "right"/></td>
		</tr>
	</table>

	</body>
</html>
